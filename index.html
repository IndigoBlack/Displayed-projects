        <link rel="stylesheet" href="styles.css">
    </head>

        <div id="header">
        <!-- Add Search functionality. -->
        <h1>Pokedex</h1>

        <div id="pokemon-container">
            <br>
        </div>
        <script src="script.js"></script>
    </body>
</html>
